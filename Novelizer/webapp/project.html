<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>projects</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <style>
        #left{
            float:left;
            width:50%;
        }

        #right{
            float:right;
            width:50%;
        }
    </style>
</head>
<body>
    <div id="left">
        <ul id="project-list">
        </ul>
        <input type="text" class="project-name" value="새로운 프로젝트" />
        <button class="btn-add-project">New Project</button>
    </div>
    <div id="right">
        <ul id="scene-list">
        </ul>
        <input type="text" class="project-name" value="새로운 씬" />
        <button class="btn-add-scene">New Scene</button>
    </div>
    <script type="text/javascript" src="js/project.js"></script>
    
</body>
</html>
